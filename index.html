<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Clock</title>
</head>

<body>
	<a href="#">
		<img id="settings-button" src="img/settings.svg">
	</a>
	<div class="settings">
		<h2>Settings</h2>
		<br>
		<h3>Format</h3>
		24H<input  type="radio" name="time" value="24h">
	  12H<input checked type="radio" name="time" value="12h">
		<br>
		<h3>Blinking</h3>
		ON<input checked type="radio" name="blinking" value="ON">
	  OFF<input   type="radio" name="blinking" value="OFF">
	</div>
	<div class="second-hand-bar"></div>
  <div class="wrap">
		<div class="clock">
		</div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="js/min/main-min.js"></script>
</body>

</html>
